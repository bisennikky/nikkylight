<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../static/css/resetpassword.css" rel="stylesheet">

</head>

<body>
    <div>
        <img class="evoluzn_logo" src="../static/img/evoluzn_logo.png">

        <div class="resetpassword_main">
            <div class="resetpassword_container">
                <h2 class="resetpassword_title">Reset Password</h2>
                <div class="resetpassword_title_verification">The verification email will be sent to the mailbox. </div>

                <div class="resetpassword_email_address">
                    Email Address
                </div>
                <input class="resetpassword_email" type="email">

                <div class="remember_verification_code">Verification code</div>
                <div class="resetpassword_verification_code_div">
                    <input class="resetpassword_code1" maxlength="1" autofocus>
                    <input class="resetpassword_code1" maxlength="1">
                    <input class="resetpassword_code1" maxlength="1">
                    <input class="resetpassword_code1" maxlength="1">
                    <input class="resetpassword_code1" maxlength="1">
                    <input class="resetpassword_code1" maxlength="1">
                </div>
                <div class="remember_password_send_otp"> 
                    <button class="resetpassword_send_OTP_button">Send OTP</button>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="footer2">Powered by Evoluzn</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var inputs = document.querySelectorAll('.resetpassword_code1');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].addEventListener('input', function() {
                    var maxLength = parseInt(this.getAttribute('maxlength'));
                    var currentLength = this.value.length;
                    if (currentLength >= maxLength) {
                        var nextInput = this.nextElementSibling;
                        if (nextInput && nextInput.tagName.toLowerCase() === 'input') {
                            nextInput.focus();
                        }
                    }
                });
            }
        });
        </script>
</body>

</html>
