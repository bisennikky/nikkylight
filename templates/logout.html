<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertically Centered Modal</title>
    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/logout.css" rel="stylesheet">

</head>

<body>

    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch Vertically Centered Modal
    </button>

    <!-- Vertically centered modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" >
            <div class="modal-content logout_container" >
                <div class="modal-header logout_logout_conformation" >
                    <div class="modal-title logout_conformation_title" id="exampleModalLabel" >Log Out Confirmation!</div>
                    <button type="button"  class="close logout_close" data-dismiss="modal" aria-label="Close" >
                        <span class="logout_close_button"  aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body logout_are_you_sure_to_want_to_logout">
                    <!-- Modal body content goes here -->
                    Are you sure you want to <span  class="ml-1 logout_logout_text">Log Out<span  class="ml-1 logout_question_mark">?</span></span>
                </div>
                <div class="modal-footer logout_navigation_button" >
                    <button type="button" class="btn btn-secondary logout_cancel" data-dismiss="modal">Cancel</button>

                    <button type="button" class="btn btn-secondary logout_logout_button" data-dismiss="modal" >Logout</button>
                    <!-- Additional action buttons can be added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/slim.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
